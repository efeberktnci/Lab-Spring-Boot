<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
</head>

<body>

<h2>Register</h2>

<!-- Email already exists -->
<div th:if="${param.error != null and param.error.contains('exists')}">
    <p style="color:red;">Email already exists</p>
</div>

<!-- Weak password -->
<div th:if="${param.error != null and param.error.contains('weak')}">
    <p style="color:red;">
        Weak password.
    </p>
    <ul style="color:red;">
        <li>8 characters</li>
        <li>1 uppercase letter</li>
        <li>1 lowercase letter</li>
        <li>1 number</li>
        <li>1 special character</li>
    </ul>
</div>

<form method="post" action="/register">

    <div>
        <label>Username</label><br/>
        <input type="text" name="username" required />
    </div>

    <br/>

    <div>
        <label>Email</label><br/>
        <input type="email" name="email" required />
    </div>

    <br/>

    <div>
        <label>Password</label><br/>
        <input type="password" name="password" required />
    </div>

    <br/>

    <div>
        <label>Role (optional)</label><br/>
        <input type="text" name="role" placeholder="ROLE_ADMIN or ROLE_USER" />
    </div>

    <br/>

    <div>
        <label>Admin Secret (optional)</label><br/>
        <input type="text" name="adminSecret" placeholder="ADMIN_REGISTER_SECRET" />
    </div>

    <br/>

    <!-- CSRF Protection -->
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />

    <button type="submit">Register</button>
</form>

<hr/>

<p>
    <a href="/login">Back to Login</a>
</p>

</body>
</html>
