<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Users (Admin)</title>
</head>
<body>
<h2>All Users (Admin Only)</h2>

<table border="1" cellpadding="8">
  <!-- Kullanıcı listesini göstermek için tablo -->

  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Email</th>
    <th>Role</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="u : ${users}">
    <!-- Controller'dan gelen users listesini döner -->
    <td th:text="${u.id}"></td>
    <!-- Kullanıcının ID değeri -->
    <td th:text="${u.username}"></td>
    <!-- Kullanıcının username bilgisi -->
    <td th:text="${u.email}"></td>
    <!-- Kullanıcının email adresi -->
    <td th:text="${u.role}"></td>
    <!-- Kullanıcının rolü (ROLE_USER / ROLE_ADMIN) -->
  </tr>
  </tbody>
</table>

<p><a href="/home">Back to home</a></p>
</body>
</html>
